applications:

  - name: crud-app
    random-route: true
    path: ./build/libs/springboot-crud-app-0.0.1-SNAPSHOT.jar
    memory: 1024M
    buildpack: sap_java_buildpack
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 17.+ }"
    services:
      - javauaa

  - name: approuter
    random-route: true
    path: approuter
    memory: 1024M
    env:
      destinations: >
        [
          {
            "name": "crud-app",
            "url": "https://crud-app-reflective-bushbuck-zg.cfapps.us10-001.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
    services:
      - javauaa