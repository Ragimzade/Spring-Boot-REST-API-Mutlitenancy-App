applications:

  - name: books-spring-app
    random-route: true
    path: ./target/books-spring-app-0.0.1-SNAPSHOT.jar
    memory: 1024M
    buildpack: sap_java_buildpack
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 17.+ }"
    services:
      - xsuaa
      - books-postgres-db
      - saas-registry
      - my-logs

  - name: approuter
    random-route: true
    path: approuter
    memory: 1024M
    env:
      destinations: >
        [
          {
            "name": "books-spring-app",
            "url": "https://books-spring-app-courteous-guanaco-et.cfapps.us10-001.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
      TENANT_HOST_PATTERN: "^(.*)-approuter-courteous-whale-ib.cfapps.us10-001.hana.ondemand.com"
    services:
      - xsuaa


